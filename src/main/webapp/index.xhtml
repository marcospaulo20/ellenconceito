<ui:composition template="WEB-INF/template/template.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<ui:define name="conteudo">
		<div class="container-fluid">			
			<div class="col-sm-9">
				<div class="row">
			      	<ui:repeat var="produto" value="#{produtoBean.listaProdutos}">     		
						<div class="card">						
							<a href="detalhe.xhtml?id=#{produto.id}">								
								<img class="card-img-top lazy" data-original="#{produto.foto}" alt="Blusa pedraria" style="width: 230px;" />
							</a>
						  	<div class="card-block">
						    	<h6 class="card-title"><h:outputText value="#{produto.nome}" /></h6>
						    	<h5 class="card-text">R$ <h:outputText value="#{produto.valor}" /></h5>
						    	<a href="detalhe.xhtml?id=#{produto.id}" class="btn btn-primary">Mais Detalhe</a>
						  	</div>
						</div>					
					</ui:repeat>
				</div>
			</div>
			
			<div class="col-sm-2">
				<div class="sidebar-module" style="margin-top: 1rem;">
	            	<h4>Categorias</h4>
	            	<ol class="list-unstyled">
	              		<li><a href="blusas.xhtml">Blusas</a></li>
	              		<li><a href="vestidos.xhtml">Vestidos</a></li>              
	            	</ol>
	          	</div>
	          	<h:panelGrid rendered="#{usuarioBean.usuarioLogado.id != null}">
		          	<div class="sidebar-module">
		            	<h4>Perfil Usu&#225;rio</h4>
		            	<ol class="list-unstyled">
		            		<li><a href="#">Modificar Dados Cadastrais</a></li>
		              		<li><a href="#">Hist&#243;rico de Compras</a></li>              		
		              		<li><a href="#">Compras N&#227;o Pagas</a></li>
		              		<li><a href="#"></a></li>
		            	</ol>
		          	</div>
	          	</h:panelGrid>
			</div>
		</div>	
	</ui:define>
</ui:composition>
