<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" lang="en">
<h:head>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="resources/lib/bootstrap-4.0.0/css/bootstrap.min.css" />

	<link rel="stylesheet" href="resources/css/style.css" />

	<!-- css de icons-->
	<link rel="stylesheet" href="resources/lib/font-awesome/css/font-awesome.min.css" />
	
	<title>Home | @EllenConceito</title>	
</h:head>
<h:body>
	<nav class="navbar navbar-light navbar-static-top bg-faded">
		<h:form id="formularioMenu">
			<a class="navbar-brand" href="#">
				@EllenConceito_
			</a>
			<ul class="nav navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="index.xhtml">
						<i class="fa fa-home"></i>Home	
					</a>
				</li>
				
				<li class="nav-item">
					<a class="nav-link" href="#{usuarioBean.usuarioLogado.id == null ? 'login-cadastro.xhtml' : ''}">
						<h:panelGrid columns="2">						
							<h:panelGroup rendered="#{usuarioBean.usuarioLogado.id == null}">
								<i class="fa fa-user"></i> Entre ou cadastre-se
							</h:panelGroup>
							<h:panelGroup rendered="#{usuarioBean.usuarioLogado.id != null}">
								<i class="fa fa-user"></i> <label> <h:outputText value="#{usuarioBean.usuarioLogado.usuario}" /></label>
							</h:panelGroup>
						</h:panelGrid>
					</a>
				</li>
				
				<h:panelGrid columns="2" rendered="#{usuarioBean.usuarioLogado.id != null}">
					<li class="nav-item">
						<a class="nav-link" href="login-cadastro.xhtml">
							<i class="fa fa-list"></i> Meus Pedidos
						</a>
					</li>
		
					<li class="nav-item">
						<a class="nav-link" href="#">
							<i class="fa fa-shopping-basket fa-lg"></i> vazia
						</a>
					</li>
				</h:panelGrid>
			</ul>

			<span class="icon-power-off">
				<h:commandButton action="#{usuarioBean.sair}" styleClass="btn btn-primary" value="Sair" rendered="#{usuarioBean.usuarioLogado.id != null}" />				
			</span>
		</h:form>		
		
		<h:form styleClass="form-inline float-xs-right" onkeypress="if (event.keyCode == 13) { return false; }" style="if(verificarURL() == true ? 'display: none;' : ''')">
			<div class="input-group">
				<h:inputText styleClass="form-control" value="" pt:placeholder="Pesquisa" />
				<span class="input-group-btn">
					<button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
				</span>
			</div>
		</h:form>
	</nav>
	
	<div>
		<ui:insert name="conteudo" />
	</div>
	
	<footer class="footer">
		<div class="container">
      		<i class="fa fa-facebook-official"></i>
        	<span class="text-muted">@ellenconceito_</span>

        	<i class="fa fa-whatsapp"></i>
        	<span class="text-muted">(85) 99691081</span>			
      	</div>
    </footer>

	
	<script type="text/javascript" src="resources/js/jquery.min.js"></script>
	<script type="text/javascript" src="resources/js/tether.min.js"></script>	
	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="resources/lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="resources/js/jquery.lazyload.js"></script>
	<script type="text/javascript" src="resources/js/imagem.js"></script>
	<script type="text/javascript" src="resources/js/jquery.elevatezoom.js"></script>
	
	<script type="text/javascript" src="resources/js/jquery.validate.js"></script>
	<script type="text/javascript" src="resources/js/javascript.js"></script>	
	<script type="text/javascript" src="resources/js/formulario.js"></script>
	<script type="text/javascript" src="resources/js/detalhe.js"></script>

</html>
