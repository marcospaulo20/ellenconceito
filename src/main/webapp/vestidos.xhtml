<ui:composition template="WEB-INF/template/template.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="conteudo">
		<div class="container-fluid">
			<div class="row">			
				<ol class="breadcrumb">
			  		<li class="breadcrumb-item"><a href="index.xhtml">Home</a></li>
			  		<li class="breadcrumb-item active">Vestidos</li>		  		
				</ol>
			</div>	
		</div>
		
		<div class="container-fluid">
	      	<div class="row">
	      		<ui:repeat var="produto" value="#{produtoBean.listaProdutoVestidos}">
					<div class="card">
						<a href="detalhe.xhtml?id=#{produto.id}">								
							<img class="card-img-top lazy" data-original="#{produto.foto}" alt="Blusa pedraria" style="width: 230px;" />
						</a>
					  	<div class="card-block">
					    	<h6 class="card-title"><h:outputText value="#{produto.nome}" /></h6>
					    	<h5 class="card-text">R$ <h:outputText value="#{produto.valor}" /></h5>
					    	<a href="detalhe.xhtml?id=#{produto.id}" class="btn btn-primary">Mais Detalhe</a>
					  	</div>
					</div>
				</ui:repeat>
			</div>
		</div>
	</ui:define>
</ui:composition>
