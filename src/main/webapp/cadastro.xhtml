<ui:composition template="WEB-INF/template/template.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="conteudo">
		<div class="container-fluid">
	      	<div class="row">
	      		<h:form id="form-cadastro-completo">
	      			<div class="col-md-7">
	      				<div class="container">			      	
							<legend>CADASTRO DO CLIENTE</legend>
							<p>Preencha abaixo o formul&#225;rio com os seus dados:</p>
							<p style="color: red;"><small>* Preenchimento obrigat&#243;rio</small></p>
					    	
					    	<div class="form-group row">
					      		<label for="usuario" class="col-sm-2 col-form-label">*Usu&#225;rio</label>
					      		<div class="col-sm-4">
					        		<input type="text" value="#{clienteBean.cliente.usuario}" class="form-control" id="usuario" disabled="true" name="usuario" placeholder="Usu&#225;rio" />
					      		</div>
	
					      		<label for="nome" class="col-sm-2 col-form-label">Nome</label>
					      		<div class="col-sm-4">
					        		<input class="form-control" id="nome" name="nome" maxlength="200" placeholder="Nome" />
					      		</div>
							</div>
	
							<div class="form-group row">
	  							<label for="cpf" class="col-sm-2 col-form-label">*CPF</label>
	  							<div class="col-sm-10">
	    							<input class="form-control" type="number" id="cpf" name="cpf" maxlength="12" />
	  							</div>
							</div>
	
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" for="genero">G&#234;nero</label>
								<div class="col-sm-4">
									<div class="form-check">
										<label class="custom-control custom-radio">
			  								<input name="genero" type="radio" class="custom-control-input" />
			  								<span class="custom-control-indicator"></span>
			  								<span id="genero" class="custom-control-description">Feminino</span>
										</label>
										<label class="custom-control custom-radio">
			  								<input name="genero" type="radio" class="custom-control-input" />
			  								<span class="custom-control-indicator"></span>
			  								<span id="genero" class="custom-control-description">Masculino</span>
										</label>
									</div>	
								</div>
	
								<label for="dataNascimento" class="col-sm-2 col-form-label">*Data de nascimento</label>
	  							<div class="col-sm-4">
	    							<input class="form-control" type="date" id="data-nascimento" name="dataNascimento" />
	  							</div>
							</div>
	
							<div class="form-group row">
	  							<label for="estado" class="col-sm-2 col-form-label">*Estado</label>
	  							<div class="col-sm-2">
	    							<input class="form-control" type="text" maxlength="2" id="uf" name="uf" placeholder="UF" />
	  							</div>
	
	  							<label for="cep" class="col-sm-1 col-form-label">*CEP</label>
	  							<div class="col-sm-3">
	    							<input class="form-control" type="number" maxlength="8" id="cep" name="cep" />
	  							</div>
	  							<label for="numero" class="col-sm-2 col-form-label">*N&#250;mero</label>
	  							<div class="col-sm-2">
	    							<input class="form-control" type="text" maxlength="10" id="numero" name="numero" />
	  							</div>
							</div>
	
							<div class="form-group row">
	  							<label for="endereco" class="col-sm-2 col-form-label">*Rua</label>
	  							<div class="col-sm-4">
	    							<select class="form-control custom-select" name="rua" id="rua">
									  	<option></option>
									  	<option>Avenida</option>
										<option>Estrada</option>
										<option>Rua</option>
										<option>Rodovia</option>
									  	<option>Travessa</option>
									</select>
	  							</div>
	  							<div class="col-sm-6">
	    							<input class="form-control" type="text" maxlength="60" id="complemento" name="complemento" />
	  							</div>
							</div>
	
							<div class="form-group row">
	  							<label for="bairro" class="col-sm-2 col-form-label">*Bairro</label>
	  							<div class="col-sm-4">
	    							<input class="form-control" type="text" maxlength="50" id="bairro" name="bairro" />
	  							</div>
	  							<label for="cidade" class="col-sm-2 col-form-label">*Cidade</label>
	  							<div class="col-sm-4">
	    							<input class="form-control" type="text" maxlength="30" id="cidade" name="cidade" />
	  							</div>
							</div>
	
							<div class="form-group row">
	  							<label for="telefone" class="col-sm-2 col-form-label">*Telefone Celular</label>
	  							<div class="col-sm-10">
	    							<input class="form-control" type="number" maxlength="12" id="telefone" name="telefone" placeholder="DD 98888 8888" />
	  							</div>  							
							</div>
	
							<label class="custom-control custom-checkbox">
	  							<input type="checkbox" class="custom-control-input" />
	  							<span class="custom-control-indicator"></span>
	  							<span class="custom-control-description">Usar este endere&#231;o para entrega</span>
							</label>			      	
					    </div>
					</div> 
	
					<div class="col-md-5" style="margin-top: 150px;">
		  				<div class="container">
		  					<div class="form-group row">
					      		<label for="email" class="col-sm-2 col-form-label">*E-mail</label>
					      		<div class="col-sm-10">
					        		<input type="email" value="#{clienteBean.cliente.email}" class="form-control" id="email" disabled="true" name="email" placeholder="E-mail" />
					      		</div>
							</div>
	
							<div class="form-group row">
							 	<label for="senha" class="col-sm-2 col-form-label">*Senha</label>
							    <div class="col-sm-10">
							    	<input type="password" maxlength="8" class="form-control" id="senha" name="senha" placeholder="Senha" />
							    </div>
							</div>
	
							<div class="form-group row">
								<label for="confirmarSenha" class="col-sm-2 col-form-label">*Confirmar senha</label>
							    <div class="col-sm-10">
							    	<input type="password" maxlength="8" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" />
							    </div>
							</div>
							
							<h:commandButton action="#{clienteBean.cadastarCliente()}" styleClass="btn btn-success" style="float: right;" value="CADASTRAR" />
		  				</div>
		  			</div>
		  		</h:form>	     	
	      	</div>
	    </div>
    </ui:define>
</ui:composition>
